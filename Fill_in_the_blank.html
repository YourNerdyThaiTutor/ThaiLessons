<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fill In The Blank</title>
        <style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
    <script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault();
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>Drag and Drop API</h1>

<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)">
    
    <div id="img1" src="img_w3slogo.gif" draggable="true" ondragstart="dragstartHandler(event)" width="88" height="31">jid</div>
</div>

<div id="div2" ondrop="dropHandler(event)"   ondragover="dragoverHandler(event)"></div>
    </body>
</html>
